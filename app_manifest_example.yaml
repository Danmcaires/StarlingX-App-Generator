---
#################################################
## App Manifest Configuration
appManifestFile-config:
  appName: poc-starlingx
  appVersion: 1.5.2
  namespace: default
  chart:
    - name: poc-starlingx
      version: 1.5.2
      path: ./helm-chart/poc-starlingx/
      chartGroup: poc-starlingx-charts
  chartGroup:
    - name: poc-starlingx-charts
      chart_names:
        - poc-starlingx
#################################################
## App Metadata Configuration
metadataFile-config:
  upgrades:
    auto_update: false
  maintain_attributes: true
  maintain_user_overrides: true
  behavior:
        platform_managed_app: no
#################################################
## App Setup Configuration
setupFile-config:
  metadata: 
      author: John Doe
      author-email: john.doe@email.com
      url: johndoe.com
      classifier: # required
        - "Operating System :: OS Independent"
        - "License :: OSI Approved :: MIT License"
        - "Programming Language :: Python :: 3"
  options:
    install_requires:
      - "requests~=2.31.0"
      - "matplotlib~=3.7.1"